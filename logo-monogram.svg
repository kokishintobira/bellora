<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="100%" height="100%">
  <defs>
    <style>
      .bg { fill: #FDFCFB; }
      .brand { font-family: 'Playfair Display', 'Didot', Georgia, serif; font-size: 32px; letter-spacing: 0.15em; fill: #4A4845; text-anchor: middle;}
      .tagline { font-family: 'Inter', 'Helvetica Neue', sans-serif; font-size: 10px; letter-spacing: 0.35em; fill: #9E9A95; text-anchor: middle; }
      .accent { fill: #D4C9B8; }
      .primary { fill: none; stroke: #8F978F; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <rect width="400" height="400" class="bg" />

  <g transform="translate(195, 160)">
    <!-- Elegant Monogram B -->
    <path d="M-20, -50 C20,-50 40,-30 40,-10 C40,5 30,15 10,15 C35,15 50,35 50,60 C50,90 20,105 -20,105 L-20,-50 Z" class="primary" />
    
    <!-- Sparkle Accent -->
    <path d="M10, -25 C15,-25 20,-30 20,-35 C20,-30 25,-25 30,-25 C25,-25 20,-20 20,-15 C20,-20 15,-25 10,-25 Z" class="accent"/>
    
    <!-- Balance Line -->
    <line x1="-20" y1="15" x2="-35" y2="15" class="primary" />
  </g>

  <!-- Typography -->
  <text x="200" y="325" class="brand">Bellora</text>
  <text x="200" y="350" class="tagline">EFFORTLESS BEAUTY</text>
</svg>
